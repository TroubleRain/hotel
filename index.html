<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-navbar">
        <div class="container header-navbar__container">
          <a href="#!" class="logo">
            <span class="logo__text">Best <span>tour</span> plan</span>
          </a>
          <form action="#!" class="search">
            <input
              class="search__text"
              type="text"
              name="serach-text"
              value="Search Location"
            />
            <button class="search__btn"></button>
          </form>
          <a href="!#" class="profile">
            <div class="profile__img">
              <img src="img/content/Card 2.jpg" alt="" />
            </div>
            <span class="profile__name">Nathan</span>
          </a>
          <button class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <ul class="navbar">
        <div class="container navbar__container">
          <li class="navbar__item">
            <a href="#!" class="navbar__link">All Deals </a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Hotels</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Activities</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Hotel Day Packages</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Restaurants</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Events</a>
          </li>
          <li class="navbar__item">
            <a href="#!" class="navbar__link">Rodrigues</a>
          </li>
        </div>
      </ul>
    </header>
    <nav class="breadcrumbs">
      <div class="container breadcrumbs__container">
        <ol class="breadcrumb">
          <li class="breadcrumb__item">
            <a href="" class="breadcromb__link">Home</a>
          </li>
          <li class="breadcrumb__item">
            <a href="" class="breadcromb__link">Flash Offers</a>
          </li>
          <li class="breadcrumb__item">Grand Hilton Hotel</li>
        </ol>
      </div>
    </nav>
    <section class="hotel-info">
      <div class="container hotel-info__container">
        <div class="info">
          <div class="info__wrapper">
            <div class="stars">
              <svg class="stars">
                <use
                  class="stars__item"
                  xlink:href="img/sprite/sprite.svg#star"
                ></use>
              </svg>
            </div>
            <h1 class="hotel__name">GRAND HILTON HOTEL</h1>
            <button class="flash-offer">Flash Offer</button>
          </div>
          <span class="info__text"
            >Half-Board/ All Inclusive + Complimentary Activities + Child Stays
            Free</span
          >
        </div>
        <a class="rate" href="!#">
          <span class="rate__text">User Rattings</span>
          <span class="rate__grade">4.5</span>
        </a>
        <div class="rate"></div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
